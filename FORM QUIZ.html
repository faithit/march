<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Academic Information</legend>
            <label for="degree">Degree:</label>
            <select id="degree">
                <option value="Bcom">Bachelors of Commerce</option>
                <option value="MBA" selected="selected">masters of Business Administration</option>
                <option value="BS">Bachelors of science</option>
                <option value="BA" >Bachelors of ART</option>
                <option value="Bcom">Bachelors of Commerce</option>
            </select>
            <br>
            <label for="studentid">Student ID</label>
            <input type="number" id="studentid">
            <br>
            <label>Classes attended</label>
            <select multiple="multiple">
                <option value="geo">geography</option>
                <option value="maths">Maths</option>
                <option value="Eng">English</option>
                <option value="kisw">Kiswahili</option>
            </select>
        </fieldset>
<fieldset>
    <legend>Personal Information:</legend>
    <label for="fname">First name:</label>
    <input type="text" id="fname">
    <br><br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname">
    <br><br>
    <label>Gender:</label>
    <input type="radio" id="male" value="male" name="gender">
    <label for="male">Male</label>
    <input type="radio"id="female" value="female" name="gender">
    <label for="female">Female</label>
    <br>
    <label for="email">Email:</label>
    <input  type="email" id="email" required>
    <br> 
</fieldset>
<textarea rows="4" cols="30" readonly="readonly">
    Terms and conditions...
</textarea>
<br>
<input type="submit" value="Send Form">
<input type="reset" value="Clear Form">
</form>
</body>
</html>
