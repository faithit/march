<body>
    <script type="text/javascript">
        //arithmetic operators
        let a=20;
        let b=30;
        //addition +
        document.write("the sum of ",a," plus ",b ," is " ,a+b,"<br>");
        //subtraction -
        document.write("The difference between ",b," and ",a," is " ,
        b-a ,"<br>");
        //multiplication *
        document.write("a*b= ",a*b,"<br>");
        //division /
        document.write("b/a =",b/a,"<br/>");
        //modulas:remainder of  division %
        console.log("division remainder:",b%a)
        //power**
        console.log("exponent",a**b)
        //comparison operators
        //greater than >
        console.log("is a greater than b?",a>b);
        //less than
        console.log("is a less than b",a<b);
        //equal to ==
        console.log("is a equal to b?",a==b);
        //not  equal !=
        console.log("Is a not equal to b?",a!=b);
        //greater than or equal >=
        console.log("Is a greater than or equal to b?",a>=b);
        //less than or equal to <=
        console.log("Is a less than or equal to b?",a<=b);
        //assignment operators =
        let x=15
        console.log("the value of x is",x);
        //additional assignment += -= *= /= **= %= <<
        x+=5 //x=x+5
        console.log("the  new value of x is",x);
        //logical operators
        // logical AND &&-returns true if both statements are true
        //otherwise terurns false
        let c=6;
        let d=3;
        console.log(c<10 && d>1)
        console.log (c<10 && d<1)
        //the OR operator ||
        //The || returns true if one or both expressions are true, 
        //otherwise it returns false
        console.log("OR",c==6|| d==0)
        //NOT operator !The NOT operator (!) returns true for false statements and false for true statements
        console.log(!(c>d))


    </script>
