<body>
    <script type="text/javascript">
        /*Write a javascript program that determines whether a
         given number is positive or negative.*/
        let numb=-10;
        if(numb>0){
            document.write(numb +"  is a positive number.<br>"); 
        }else if(numb<0){
            document.write(numb+"  is a negative number.<br>");    
        }else{
            document.write(numb +"is a zero")
        }
        /*Write a program to determine the greater of two numbers.*/
        let numb1=50;
        let numb2=130;
        if (numb1 > numb2){
            document.write(numb1 +" is greater than " + numb2);
        }else if(numb2 > numb1){
            document.write(numb2 +" is greater than " + numb1);
        }else{
            document("both intergers are equal");
        }

    </script>
