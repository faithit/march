<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>
    <script type="text/Javascript">
        //strings
        let greetings= "Hello world"; 
        document.write(greetings +"<br>")
        //concatenation +
        let firstname="John";
        let secondname="Doe";
        let fullname= firstname+ " " +secondname;
        document.write(fullname +"<br>")
         //length
         console.log(greetings.length)
        //STRING METHODS
        //toUpperCase
       console.log(greetings.toUpperCase())
        //toLowerCase
        console.log(greetings.toLowerCase());
        //indexof
        console.log(greetings.indexOf("l"))
        //substring
        console.log(greetings.substring (5))
        //string template
        let newstr =` hello goodmorning ${firstname} `
        console.log(newstr)
        // \n  is used for moving to next line in string
        console.log("hello \n this is a new line")
        // \t is used for  adding tab
        console.log("hello \t world")
         //\ backslash escape characterr
         console.log("hello \"world\"")



       







    </script>
</body>
</html>
